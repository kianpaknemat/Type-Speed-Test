<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Typing Speed Test</title>
    <script src="script.js" async></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="masthead">
      <h1>سرعت تایپ</h1>
    </header>
    <main class="main">
      <article class="intro">
        <p dir="rtl">
          با شروع تایپ کاربر تایمر شروع به شمارش زمان میکند !و با تایپ هر حرف
          مطابقت متن با متن اصلی نمایش داده میشود
        </p>
      </article>
      <section class="test-area">
        <div class="pattern">متن:</div>
        <div id="origin-text">
          <p>متن....</p>
        </div>

        <div class="test-wrapper">
          <textarea
            id="test-area"
            name="textarea"
            rows="6"
            placeholder=" با اولین حرف شمارش آغاز میشود"
          ></textarea>
        </div>

        <div class="meta">
          <section id="clock">
            <div class="timer">00:00:00</div>
          </section>
          <button id="reset">دوباره</button>
        </div>
      </section>
    </main>
  </body>
</html>
